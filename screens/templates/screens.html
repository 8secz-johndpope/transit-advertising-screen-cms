{% extends 'base.html' %}
{% load mathfilters %}
{% block content %}
<div id="media-content">
    <img src="{{ screen.url }}">
</div>
<script>
     setTimeout(function(){
        window.location.href = "{{request.path}}?index={{next_index}}";
     }, {{ screen.seconds|mul:1000 }});
</script>
{% endblock content %}
